<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Management | Western Union</title>
    <style>
        :root {
            --wu-blue: #0055a5;
            --wu-yellow: #ffda00;
            --wu-black: #000000;
            --wu-grey: #666666;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: #fff;
        }

        /* Full Screen Spinner Container */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Logo in the middle of spinner */
        .spinner-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner-wrapper img {
            width: 60px;
            height: auto;
            position: absolute;
            z-index: 2;
        }

        .loader-ring {
            width: 100px;
            height: 100px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--wu-blue);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-text {
            margin-top: 25px;
            font-size: 18px;
            font-weight: 500;
            color: var(--wu-black);
            font-family: 'Montserrat', sans-serif;
        }

        /* Agent Modal Pop-up */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .agent-modal {
            background: #fff;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: var(--wu-black);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .modal-content {
            padding: 25px;
        }

        .agent-status {
            color: #2e7d32;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .row.total {
            border-bottom: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
        }

        .agent-com {
            color: #d32f2f;
            font-weight: bold;
        }

        .continue-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #ccc;
            color: #777;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: not-allowed;
            font-size: 16px;
        }

        .error-note {
            color: #d32f2f;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        /* Placeholder for your actual UI button to trigger this */
        .trigger-btn {
            padding: 15px 30px;
            background: var(--wu-blue);
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 50px;
        }
    </style>
</head>
<body>

    <div style="text-align: center;">
        <button class="trigger-btn" onclick="startVerification()">Submit ID for Verification</button>
    </div>

    <div id="loading-overlay">
        <div class="spinner-wrapper">
            <img src="https://www.dropbox.com/scl/fi/0zn5ptlnlwe50oj0gk23y/images-17.png?rlkey=j5jlej80dko50n71d21lqsjdr&st=ijuvo9l8&raw=1" alt="Logo">
            <div class="loader-ring"></div>
        </div>
        <div class="loading-text" id="load-msg">Initializing: Verifying ID...</div>
    </div>

    <div class="modal-bg" id="agent-modal-bg">
        <div class="agent-modal">
            <div class="modal-header">
                WESTERN UNION ONLINE AGENT
            </div>
            <div class="modal-content">
                <div class="agent-status">
                    <span style="height: 10px; width: 10px; background: #2e7d32; border-radius: 50%;"></span>
                    Agent Connected - Session Active
                </div>
                
                <div class="row">
                    <span>Transfer Amount:</span>
                    <span>£10,500.00</span>
                </div>
                <div class="row">
                    <span>Bonus:</span>
                    <span>£500.00</span>
                </div>
                <div class="row">
                    <span>Agent Com:</span>
                    <span class="agent-com">$80.00</span>
                </div>
                
                <div class="row total">
                    <span>Total Payout:</span>
                    <span>£11,000.00</span>
                </div>

                <button class="continue-btn">Continue</button>
                <div class="error-note">Payment has not been confirmed. Action Blocked.</div>
            </div>
        </div>
    </div>

    <script>
        function startVerification() {
            const overlay = document.getElementById('loading-overlay');
            const msg = document.getElementById('load-msg');
            const modal = document.getElementById('agent-modal-bg');
            
            // Show the loading screen
            overlay.style.display = 'flex';

            // Timing variables (in milliseconds)
            const VERIFY_TIME = 5000; // Set to 5000 for demo, use 300000 for 5 mins
            const CONNECT_TIME = 3000; // Time for the "Connecting" phase

            // Phase 1: Verifying
            setTimeout(() => {
                // Phase 2: Connecting to Agent
                msg.innerText = "Connecting you with a Western Union online agent...";
                
                setTimeout(() => {
                    // Phase 3: Show Pop-up
                    overlay.style.display = 'none';
                    modal.style.display = 'flex';
                }, CONNECT_TIME);

            }, VERIFY_TIME);
        }
    </script>
</body>
</html>
